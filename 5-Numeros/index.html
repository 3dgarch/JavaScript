<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numeros</title>
</head>
<body>
  <script>

    let a = 2;
    let b = new Number(5);
    let c = 7.19;
    let d = "5.6"

    // typeof: indica el tipo de dato de una variable
    console.log(typeof a)

    // toFixed(): indica cuantos numeros decimales va tener un valor numerico
    console.log(c.toFixed(5))

    // parseInt(): devuelve un numero entero
    console.log(parseInt(d))

    // parsefloat: devuelve un decimal
    console.log(parseFloat(d))





  </script>
</body>
</html>
