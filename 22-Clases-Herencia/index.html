<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>hola mundo</h1>
  <script>
    class Persona{
      // el constructor es un metodo especial que se ejecuta en el momento de instanciar la clase
      constructor(nombre,genero){
        this.nombre = nombre;
        this.genero = genero;
      }

      // metodos
      saludar(){
        console.log(`Hola soy : ${this.nombre}`)
      }
    }
    const persona = new Persona("Luis","Masculino");
    console.log(persona)


    // clase herencia
    class Empleado extends Persona {
      constructor(nombre,genero,dni){
        // con el metodo super() se manda a llamar el constructor de la clase padre
        super(nombre,genero);
        this.dni = dni;

        
      }
      // metodos
      imprimir(){
        console.log("Soy un empleado!")
      }

    }

    const empleado = new Empleado("Andrea","Femenino","47856558");
    console.log(empleado);


  </script>
</body>
</html>
