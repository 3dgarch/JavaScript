<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    console.log(Math);

    // PI
    console.log(Math.PI);

    // valor absoluto
    console.log(Math.abs(7.8));

    // redondea al numero superior
    console.log(Math.ceil(7.1));

    // redondea al numero entero
    console.log(Math.floor(7.8));

    // redondea al numero mas sercano
    console.log(Math.round(7.6));

    // raiz cuadrada
    console.log(Math.sqrt(81));

    // pontencia
    console.log(Math.pow(2,2));

    // numero negativo > -1
    // numero es cero  > 0
    // numero positivo > 1
    console.log(Math.sign(6.9)) // > 1

    // devuelve valor aleatorio
    console.log(Math.random());
    console.log(Math.random()*1000);
    console.log(Math.round(random()*1000));





  </script>
</body>
</html>
