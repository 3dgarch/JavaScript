<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let contador = 0;

    //while
    while(contador < 10){
      console.log("while" +contador)
      contador++;
    }

    //Do while
    do{
      console.log("Do while"+ contador)
      contador++;
    } while(contador < 10)

    //for
    for(let i = 0; i<10; i++){
      console.log("for"+i)
    }

    let numeros = [1,2,3,4,5,6,7,8]

    for(let i = 0; i <numeros.length; i++){
      console.log(numeros[i])
    }

    //for in: permite rrecorrer elementos de un objeto
    const usuarios = {
      nombre: 'ruben',
      edad: 30
    }

    for (const user in usuarios) {
      console.log(`Key: ${user}, Value: ${usuarios[user]}`)
    }

    //for of: permite rrecorrer cualquier elemento que sea iterable
    let cadena = "Hola mundo"

    for (const elemento of numeros) {
      console.log(elemento)
    }

    for (const caracter of cadena) {
      console.log(caracter)
    }

  </script>
</body>
</html>
