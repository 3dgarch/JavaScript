<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constantes</title>
</head>
<body>
  <script>


    /*
      CONST: 
      * datos primitivos(string, number, boolean, null, undefined, Nan) no pueden cambiar su valor una vez definido.
      * datos compuestos(object, array, function, class, etc) si puede cambiar sus valores mas no el tipo
      * no se puede inicializar una constante vacia.
    */

    //Datos primitivos
    const PI=3.1416;
    console.log(PI);


    //Datos Compuestos
    const objeto = {
      nombre:"Juan",
      edad:35
    };
    objeto.correo = "juan@gmail.com";


    const colores = ["blanco","rojo","verde"];
    colores.push("naranjado");








  </script>
</body>
</html>
