<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undefined - null - Nan</title>
</head>
<body>
  <script>
    // Undefined: indica que no se ha inicializado una variable y que el valor esta asunte
    let indefinida;
    console.log(indefinida)


    // Null: valor especial que indica la usencia de un valor
    let nulo = null
    console.log(nulo)

    // NaN:  Not a Number ->
    let noEsUnNumero = "hola" * 3.7
    console.log(noEsUnNumero)


  </script>
</body>
</html>
